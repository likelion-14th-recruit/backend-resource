services:
  app:
    build: .
    container_name: spring-green
    ports:
      - "8082:8080"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/service-url.inc:/etc/nginx/conf.d/service-url.inc
    depends_on:
      - app

  db:
    image: postgres:15
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=likelion_recruit_main
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d likelion_recruit_main"]
      interval: 10s
      timeout: 5s
      retries: 5